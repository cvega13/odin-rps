<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="results">
        <div class="scores">
            <div class="playerScore">Player Score: <div class="pS">0</div></div>
            <div class="computerScore">Computer Score: <div class="cS">0</div></div>
        </div>
        <div class="outcomes">
            <div class="roundOutcome"></div>
            <div class="gameOutcome"></div>
        </div>
    </div>

    <ul id="selectButtons">
        <li><button id="rock">Rock</button></li>
        <li><button id="paper">Paper</button></li>
        <li><button id="scissor">Scissor</button></li>
    </ul>

    <script src="javascript.js"></script>
</body>
</html>
